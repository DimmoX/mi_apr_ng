<ng-container [ngSwitch]="variant">
  <!-- Botón raised -->
  <button 
    *ngSwitchCase="'raised'"
    mat-raised-button
    [color]="color"
    [disabled]="disabled || loading"
    (click)="onClick()"
    [ngClass]="{
      'action-button--full-width': fullWidth,
      'action-button--small': size === 'small',
      'action-button--medium': size === 'medium',
      'action-button--large': size === 'large'
    }"
    class="action-button">
    <mat-icon *ngIf="loading" class="action-button__spinner">refresh</mat-icon>
    <mat-icon *ngIf="icon && !loading" class="action-button__icon">{{ icon }}</mat-icon>
    <span class="action-button__text">{{ text }}</span>
  </button>
